<mat-card class="container">
  <mat-card-header>
    <mat-card-title>Cadastrar Jogo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <mat-form-field class="input" id="ID">
    <mat-label for="placar">Seleção 1:</mat-label>
    <mat-select [(ngModel)]="selecaoIdA">
    <mat-option *ngFor="let selecao of selecoes" value="{{ selecao.id }}">
      {{ selecao.id }} - {{ selecao.nome }}
    </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="input" id="tese">
    <mat-label for="teste">Seleção 2:</mat-label>
    <mat-select [(ngModel)]="selecaoIdB">
    <mat-option *ngFor="let selecao of selecoes" value="{{ selecao.id }}">
      {{ selecao.id }} - {{ selecao.nome }}
    </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card-content>
    <button mat-raised-button  color="warn" id="btnCadastrar"  (click)="cadastrar()"  >
    Cadastrar
  </button>
</mat-card>
