<mat-card class="container">
  <mat-card-header>
    <mat-card-title>Cadastrar Jogo</mat-card-title>
  </mat-card-header>
  <mat-card-content>

  <mat-form-field class="input" id="ID">
    <mat-label for="clientId">Seleção 1:</mat-label>
    <mat-select [(ngModel)]="id">
    <mat-option *ngFor="let selecao of selecaoA" value="{{ selecao.id }}">
      {{ selecao.id }} - {{ selecao.nome }}
    </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="input" id="placar">
    <mat-label for="placar">Placar 1 :</mat-label>
    <input matInput type="number" name="placar1" [(ngModel)]="placar" />
  </mat-form-field>


  <mat-form-field class="input" id="tese">
    <mat-label for="teste">Seleção 2:</mat-label>
    <mat-select [(ngModel)]="id">
    <mat-option *ngFor="let selection of selecaoB" value="{{ selection.id }}">
      {{ selection.id }} - {{ selection.nome }}
    </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field class="input" id="placar1">
    <mat-label for="placar1">Placar 1 :</mat-label>
    <input matInput type="number" name="placar1" [(ngModel)]="placar1" />
  </mat-form-field>


</mat-card-content>
  
  <button
    mat-raised-button
    color="warn"
    id="btnCadastrar"
    (click)="cadastrar()"
  >
    Cadastrar
  </button>
</mat-card>
